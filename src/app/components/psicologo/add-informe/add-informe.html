<h2 mat-dialog-title>{{ title }} (Asignación #{{ asignacionId }})</h2>

<mat-dialog-content>
  <form [formGroup]="addInformeForm" class="grid grid-cols-1 gap-4">

        <mat-form-field appearance="outline">
      <mat-label>Título del Informe</mat-label>
      <input matInput formControlName="titulo" required>
      <mat-error *ngIf="addInformeForm.get('titulo')?.hasError('required')">Requerido</mat-error>
    </mat-form-field>

        <mat-form-field appearance="outline">
      <mat-label>Contenido (Hallazgos, Resumen)</mat-label>
      <textarea matInput formControlName="contenido" rows="5" required></textarea>
      <mat-error *ngIf="addInformeForm.get('contenido')?.hasError('required')">Requerido</mat-error>
    </mat-form-field>
    
        <mat-form-field appearance="outline">
      <mat-label>Calificación de Eficacia (1-5)</mat-label>
      <input matInput type="number" formControlName="calificacionEficacia" min="1" max="5" required>
      <mat-error *ngIf="addInformeForm.get('calificacionEficacia')?.hasError('required')">Requerido</mat-error>
      <mat-error *ngIf="addInformeForm.get('calificacionEficacia')?.hasError('min') || addInformeForm.get('calificacionEficacia')?.hasError('max')">
        Debe ser entre 1 y 5
      </mat-error>
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="Grabar()" [disabled]="addInformeForm.invalid">
    <mat-icon>save</mat-icon> Guardar Informe
  </button>
</mat-dialog-actions>
