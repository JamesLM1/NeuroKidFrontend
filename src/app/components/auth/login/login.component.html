<section class="nk-form-section">
  <div class="nk-form-card">
    <p class="nk-form-eyebrow">Acceso Seguro</p>
    <h1 class="nk-form-title">Bienvenido/a</h1>
    <p class="nk-form-subtitle">
      Inicia sesión para seguir el progreso de tu menor, gestionar citas y acceder a recursos personalizados.
    </p>

    <form [formGroup]="loginForm" (ngSubmit)="Grabar()" class="nk-form">
      <div class="nk-input-group">
        <label for="loginEmail">Correo electrónico</label>
        <input id="loginEmail"
               class="nk-input"
          
               type="email"
               formControlName="username"
               placeholder="tu@correo.com"
               autocomplete="username"
               required>
        <p class="nk-field-error" *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.hasError('required')">
          Este campo es obligatorio.
        </p>
        <p class="nk-field-error" *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.hasError('email')">
          Formato de correo no válido.
        </p>
      </div>

      <div class="nk-input-group">
        <label for="loginPassword">Contraseña</label>
        <input id="loginPassword"
               class="nk-input"
               type="password"
               formControlName="password"
               placeholder="••••••••"
               autocomplete="current-password"
               required>
        <p class="nk-field-error" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')">
          Este campo es obligatorio.
        </p>
      </div>

      <div class="nk-input-inline">
        <label class="nk-checkbox">
          <input type="checkbox">
          <span>Recordarme</span>
        </label>
        <a href="#" class="nk-link">¿Olvidaste tu contraseña?</a>
      </div>

      <div class="nk-form-actions">
        <button type="submit" class="btn-primary-nk" [disabled]="loginForm.invalid">
          <span class="material-icons">login</span>
          Iniciar sesión
        </button>
        <p class="nk-form-footer">
          ¿No tienes una cuenta?
          <a routerLink="/register" class="nk-link">Crear una cuenta</a>
        </p>
      </div>
    </form>
  </div>
</section>
