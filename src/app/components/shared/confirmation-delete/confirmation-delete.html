<h2 mat-dialog-title>{{ data.title || '¿Está seguro que desea eliminar el elemento seleccionado?' }}</h2>
<mat-dialog-content class="mat-typography">
  <p>{{ data.message || 'La información se perderá definitivamente en la base de datos.' }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>{{ data.cancelText || 'No' }}</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{ data.confirmText || 'Sí' }}</button>
</mat-dialog-actions>
