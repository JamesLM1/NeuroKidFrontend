<div class="header-container">
  <h2>Gestión de Evaluaciones</h2>
</div>

<div class="dashboard-filter">
  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Filtrar Evaluaciones...</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar por psicólogo, padre, comentario...">
  </mat-form-field>
</div>

<div class="nk-card p-0 overflow-hidden">
  <table mat-table [dataSource]="dsEvaluaciones" class="nk-table">

    <!-- Fecha Column -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let evaluacion"> 
        {{evaluacion.fechaEvaluacion | date: 'dd/MM/yyyy'}} 
      </td>
    </ng-container>

    <!-- Psicólogo Column -->
    <ng-container matColumnDef="psicologo">
      <th mat-header-cell *matHeaderCellDef> Psicólogo </th>
      <td mat-cell *matCellDef="let evaluacion"> {{evaluacion.nombrePsicologo}} </td>
    </ng-container>

    <!-- Padre Column -->
    <ng-container matColumnDef="padre">
      <th mat-header-cell *matHeaderCellDef> Padre </th>
      <td mat-cell *matCellDef="let evaluacion"> {{evaluacion.nombrePadre}} </td>
    </ng-container>

    <!-- Puntaje Column (Estrellas) -->
    <ng-container matColumnDef="puntaje">
      <th mat-header-cell *matHeaderCellDef> Calificación </th>
      <td mat-cell *matCellDef="let evaluacion" class="stars-cell">
        <div class="stars-container">
          <mat-icon 
            *ngFor="let star of getStarsArray(evaluacion.puntaje)" 
            class="star-icon">
            star
          </mat-icon>
        </div>
      </td>
    </ng-container>

    <!-- Comentario Column -->
    <ng-container matColumnDef="comentario">
      <th mat-header-cell *matHeaderCellDef> Comentario </th>
      <td mat-cell *matCellDef="let evaluacion" class="comentario-cell">
        <span class="comentario-text">{{evaluacion.comentario || 'Sin comentario'}}</span>
      </td>
    </ng-container>

    <!-- Acciones Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let evaluacion" class="flex gap-2">
        <button 
          mat-icon-button 
          color="warn" 
          (click)="eliminarEvaluacion(evaluacion)" 
          matTooltip="Eliminar Evaluación">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
