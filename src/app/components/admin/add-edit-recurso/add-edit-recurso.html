<h2 mat-dialog-title>{{ title }}</h2>

<mat-dialog-content>
  <form [formGroup]="addEditForm" class="grid grid-cols-1 gap-4">

        <mat-form-field appearance="outline">
      <mat-label>Título</mat-label>
      <input matInput formControlName="titulo" required>
      <mat-error *ngIf="addEditForm.get('titulo')?.hasError('required')">Requerido</mat-error>
    </mat-form-field>

        <mat-form-field appearance="outline">
      <mat-label>Link (URL)</mat-label>
      <input matInput formControlName="link" placeholder="https://ejemplo.com/recurso.pdf" required>
      <mat-error *ngIf="addEditForm.get('link')?.hasError('required')">Requerido</mat-error>
    </mat-form-field>

        <mat-form-field appearance="outline">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="descripcion" required></textarea>
      <mat-error *ngIf="addEditForm.get('descripcion')?.hasError('required')">Requerido</mat-error>
    </mat-form-field>

        <mat-form-field appearance="outline">
      <mat-label>Texto (Opcional)</mat-label>
      <textarea matInput formControlName="texto"></textarea>
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="Grabar()" [disabled]="addEditForm.invalid">
    <mat-icon>save</mat-icon> Guardar
  </button>
</mat-dialog-actions>
