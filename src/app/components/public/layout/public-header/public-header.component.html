      <img src="assets/images/logo.png" alt="Logo NeuroKid" />
      <span>NeuroKid</span>
    </a>

    <nav class="nk-nav-links" [class.is-open]="isMobileMenuOpen" id="navPrimary">

    </nav>

    <button class="nk-nav-toggle focus-ring"
            type="button"
            (click)="toggleMobileMenu()"
            [attr.aria-expanded]="isMobileMenuOpen"
